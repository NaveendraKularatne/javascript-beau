<script>
    var ourDog ={
        "Name"  :   "Rex",
        "Age"   :   6,
        "Color" :   "Brown",
        "Friends":  ["Everything!",5]
    }

 var dogName = ourDog.Name;
 var Age = ourDog.Age;
 var Friends = ourDog.Friends;

 console.log(dogName + "\n");   
 console.log(Age + "\n");  
 console.log(Friends);  

 /*---------Accessing Objects using bracket notation-----------*/
 var myDog ={
        "its Name"  :   "Rex",
        "its Age"   :   6,
        "Color" :   "Brown",
        "Friends":  ["Everything!",5]
    }
    var dogName = myDog['its Name'];
    var Age = myDog["its Age"];

    console.log(dogName + "\n");   
    console.log(Age + "\n");  
</script>
