/*---------Adding a value to the end of the array and removing 1st one and shifting the array-----------*/
function nextInLine(arr, item){
    arr.push(item);
    return arr.shift();
}

var arrTest = [1,2,3,4,5];

console.log("Before : " + JSON.stringify(arrTest));
